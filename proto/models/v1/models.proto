syntax = "proto3";

package models.v1;

import "google/protobuf/timestamp.proto";

message Habit {
  string name = 1;
  string description = 2;

  string color = 3;
  string icon = 4;

  uint32 daily_target = 5;
  repeated Completion completions = 6;
}

message Completion {
  google.protobuf.Timestamp date = 1;
  uint32 count = 2;
}
