syntax = "proto3";

package models.v1;

import "google/protobuf/timestamp.proto";

message Habit {
  string name = 1;
  string description = 2;
  string sha = 3;

  string color = 4;
  string icon = 5;

  uint32 daily_target = 6;
  repeated Completion completions = 7;
}

message Completion {
  google.protobuf.Timestamp date = 1;
  uint32 count = 2;
}
