syntax = "proto3";

package models.v1;

import "google/protobuf/timestamp.proto";

message Habit {
  message DisplayOptions {
    string color = 1;
    string icon = 2;
  }

  string name = 1;
  string description = 2;
  DisplayOptions display_options = 3;

  uint32 daily_target = 4;
  repeated Completion completions = 5;
}

message Completion {
  google.protobuf.Timestamp date = 1;
  uint32 count = 2;
}
